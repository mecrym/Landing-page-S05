name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Atualizado para Node 22 (Padrão para Vite 7/React 19 em 2025)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Usamos 'install' para garantir compatibilidade com binários do Tailwind 4 (Oxide)
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
           # Impede que warnings do React 19 tratem o build como erro
           CI: false 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4